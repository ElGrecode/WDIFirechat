<div class="jumbotron">
  <h2>Register</h2>
  <div class="alert alert-danger" data-ng-repeat="error in errors">
    {{ error }}
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" placeholder="Enter email" class="form-control" data-ng-model="registerUser.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" placeholder="Password" class="form-control" data-ng-model="registerUser.password">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" placeholder="Password" class="form-control" data-ng-model="registerUser.confirmPassword">
  </div>
  <button type="text" class="btn btn-success" ng-click="register()">Sign up</button>
</div>
