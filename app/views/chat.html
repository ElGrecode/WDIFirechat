<div class="jumbotron">
  <div ng-repeat="message in messages">{{ message.email }} - {{ message.text}}</div>
</div>

<button type="button" class="btn btn-danger" ng-click="turnFeedOff()">Turn feed off</button>

<div class="row marketing">
  <div class="input-group">
    <input type="text" ng-model="currentText" class="form-control">
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="sendMessage()">Send</button>
    </span>
  </div>
</div>
