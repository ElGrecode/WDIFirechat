<div class="jumbotron">
  <h2>Login</h2>
  <div class="alert alert-danger" data-ng-repeat="error in errors">
    {{ error }}
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" placeholder="Enter email" class="form-control" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" placeholder="Password" class="form-control" ng-model="user.password">
  </div>
  <button type="text" class="btn btn-primary" data-ng-click="login()">Login</button>
  <a data-ng-href="#/register" class="btn btn-success">Register</a>
</div>
