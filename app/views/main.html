<div class="jumbotron">
  <div ng-repeat="message in messages">{{ message.user }} - {{ message.text}}</div>
</div>
<div class="row marketing">
  <input type="text" ng-model="currentUser" class="form-control">
  <div class="input-group">
    <input type="text" ng-model="currentText" class="form-control">
    <span class="input-group-btn">
      <button type="button" class="btn btn-default" ng-click="sendMessage()">Send</button>
    </span>
  </div>
</div>
